<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絢爛へようこそ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;

            background-image: url('https://cdn.discordapp.com/attachments/1397087754105655479/1397127396439621733/IMG_5886.jpg?ex=688097c8&is=687f4648&hm=9cc89c6b9d97bac3cc1b038d067b1576a051493e1b62b7477831b5297eec4740&');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        header {
            padding: 100px 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            margin-bottom: 40px;
            border-radius: 8px;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        header p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        .section-title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            color: #e0e0e0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .members-section {
            padding: 50px 0;
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
            border-radius: 8px;
        }
        .member-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
            gap: 20px;
        }
        .member-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #555;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            flex-shrink: 0;
        }
        .member-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .member-intro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }
        .member-intro {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
        }
        .member-intro h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .member-intro p {
            font-size: 0.95em;
            color: #ccc;
        }
        .join-section {
            padding: 60px 0;
            text-align: center;
        }
        .join-button {
            display: inline-block;
            background-color: transparent; /* 背景を透明に */
            color: #ffffff; /* テキストの色は白のまま */
            padding: 18px 40px;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: none; /* シャドウを削除 */
            border: 2px solid #ffffff; /* 白い枠線を追加して視認性を確保 */
        }
        .join-button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* ホバー時に薄い白の背景を表示 */
            transform: translateY(-3px);
        }
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #888;
            font-size: 0.85em;
            border-radius: 8px;
        }
    </style>
</head>

        </div>
    </div>
